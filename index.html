<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banner Preview</title>
<style>
body { font-family: sans-serif; }
.grid { display: flex; flex-wrap: wrap; gap: 20px; }
.item { border: 1px solid #ccc; padding: 10px; }
iframe { border: none; }
</style>
</head>
<body>

<h2>Banner Set Preview</h2>

<div class="grid">

  <div class="item">
    <h3>300x250</h3>
    <iframe src="300x250/index.html" width="300" height="250"></iframe>
  </div>

  <div class="item">
    <h3>728x90</h3>
    <iframe src="728x90/index.html" width="728" height="90"></iframe>
  </div>

  <div class="item">
    <h3>160x600</h3>
    <iframe src="160x600/index.html" width="160" height="600"></iframe>
  </div>

  <div class="item">
    <h3>336x280</h3>
    <iframe src="336x280/index.html" width="336" height="280"></iframe>
  </div>

</div>

</body>
</html>
